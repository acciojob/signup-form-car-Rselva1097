	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Signup Form</h1>

<form action="/submit-signup" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label>Gender</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m" style="display: inline;">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f" style="display: inline;">Female</label>

    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="toyota">Toyota</option>
        <option value="ford">Ford</option>
        <option value="bmw">BMW</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <input type="checkbox" id="tos" name="tos" required>
    <label for="tos" style="display: inline;">I agree to the TOS</label>

    <button type="submit">Submit</button>
</form>

</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>
